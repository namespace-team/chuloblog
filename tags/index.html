---
layout: default
title: all Tags
---


<section class="tags" style="margin-top: 0;">
<h2>all Tags:</h2>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<ul>
    <li>
        <a class="posts" href="{{ site.url }}{{ site.baseurl }}/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' '
        }} ({{ tag | last | size
        }}){% unless forloop.last %}, {% endunless %}
    </a>
    </li>
</ul>
{% endfor %}
</section>
